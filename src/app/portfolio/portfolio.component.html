<div class="min-vh-100 text-center pb-5 bg-white d-flex justify-content-center align-items-center">
<div class="mt-10">
<h1 class="fw-bolder ">PORTFOLIO COMPONENT</h1>
<div class="star py-3"><i class="fa-solid fa-star"></i></div>
<div class="container">
  <div class="row g-5">
    @for (item of images; track $index) {
      <div class="col-md-6 col-lg-4">
        <div class="position-relative overflow-hidden rounded-3">
          <img [src]="item" alt="" class="w-100">
          <div (click)="changeImag(item)" class="layer d-flex align-items-center justify-content-center " data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="fa-solid fa-plus text-white fa-8x"></i></div>
        </div>
      </div>
    }
</div>
</div>
</div>




<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog ">
    <div class="modal-content">
      <div class="modal-body p-0 position-relative">
        <div class="position-absolute top-50 start-0 end-0 bottom-0">
          <div class=" d-flex justify-content-between">
            <i class="fa-solid fa-circle-arrow-left fa-2x" (click)="prev()"></i>
            <i class="fa-solid fa-circle-arrow-right fa-2x" (click)="next()"></i>
          </div>
        </div>
<img [src]="image" alt="" width="100%">

      </div>
    </div>
  </div>
</div>
